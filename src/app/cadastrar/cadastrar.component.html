<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <br>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <br>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <br>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <br>
                        <input (input)= 'confirmSenha($event)'class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <br>
                        <input [(ngModel)]='user.senha'class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme a sua senha">
                    </div>
                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de usu치rio</label>
                        <br>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" [routerLink]="['/entrar']" routerLinkActive="router-link-active" >Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)= 'cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
